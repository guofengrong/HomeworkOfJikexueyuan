<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh" xml:lang="zh" xmlns="http://www.w3c.org/1999/xhtml">

<head>
    <meta content="text/html" charset="UTF-8" http-equiv="content-type">
    <title>十字架_relative</title>
    <style type=text/css>
    .container {
        width: 320px;
        height: 320px;
        background-color: transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-left: -160px;
        margin-top: -160px;
    }
    
    .first {
        width: 100px;
        height: 100px;
        background-color: aqua;
        box-shadow: 0 0 10px;
        border-radius: 5px;
        margin-left: 110px;
        margin-bottom: 10px;
    }
    
    .second {
        width: 100px;
        height: 100px;
        background-color: #FF0000;
        box-shadow: 0 0 10px;
        border-radius: 5px;
        margin-right: 10px;
        float: left;
    }
    
    .third {
        width: 100px;
        height: 100px;
        background-color: #00FF00;
        box-shadow: 0 0 10px;
        border-radius: 5px;
        float: left;
    }
    
    .forth {
        width: 100px;
        height: 100px;
        background-color: #0000FF;
        box-shadow: 0 0 10px;
        border-radius: 5px;
        margin-left: 10px;
        float: left;
    }
    
    .fifth {
        width: 100px;
        height: 100px;
        background-color: #FFFF00;
        box-shadow: 0 0 10px;
        border-radius: 5px;
        float: left;
        margin-left: 110px;
        margin-top: 10px;
    }
    
    #pic {
        margin-left: 38px;
        margin-top: 38px;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="first"></div>
        <div class="second"></div>
        <div class="third">
            <img src="year_of_monkey_512px_1168430_easyicon.net.png" width="24px" height="24px" id="pic">
        </div>
        <div class="forth"></div>
        <div class="fifth"></div>
    </div>
</body>

</html>
