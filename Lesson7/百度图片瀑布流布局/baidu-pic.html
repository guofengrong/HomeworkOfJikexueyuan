<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="zh" xml:lang="zh" xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

<head>
    <meta content="text/html" charset="UTF-8" http-equiv="content-type">
    <title>百度图片</title>
    <link rel="stylesheet" type="text/css" href="css/baidu-pic.css">
    <link rel="stylesheet" type="text/css" href="css/icomoon/style.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="container">
        <!-- 头部-->
        <div class="header-wrapper">
            <div class="header">
                <!-- 头部导航条-->
                <div class="header-nav">
                    <a class="logo">
                        <img src="img/logo_3b6de4c.png" alt="bd-logo">
                    </a>
                    <ul>
                        <li class="h-nav-li">
                            <a>新闻</a>
                        </li>
                        <li class="h-nav-li">
                            <a>网页</a>
                        </li>
                        <li class="h-nav-li">
                            <a>贴吧</a>
                        </li>
                        <li class="h-nav-li">
                            <a>知道</a>
                        </li>
                        <li class="h-nav-li">
                            <a>音乐</a>
                        </li>
                        <li class="h-nav-li">
                            <a id="h-now-click">图片</a>
                        </li>
                        <li class="h-nav-li">
                            <a>视频</a>
                        </li>
                        <li class="h-nav-li">
                            <a>地图</a>
                        </li>
                        <li class="h-nav-li">
                            <a>百科</a>
                        </li>
                        <li class="h-nav-li">
                            <a>文库</a>
                        </li>
                    </ul>
                    <!-- 输入框及百度一下按键-->
                    <form class="form1" action="get">
                        <input class="input-content" type="text" />
                        <button class="search-btn" type="button">百度一下</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- 图片类型选择导航条-->
        <div class="banner-wrapper">
            <div class="banner">
                <ul class="banner-ul">
                    <li class="banner-li">
                        <a>
                            首页
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            美女
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            明星
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            壁纸
                        </a>
                    </li>
                    <li class="banner-li" id="b-now-click">
                        <a>
                            动漫
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            摄影
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            家居
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            婚嫁
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            设计
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            美食
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            宠物
                        </a>
                    </li>
                    <li class="banner-li">
                        <a>
                            汽车
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- 图片显示区域-->
        <div class="content-wrapper">
            <div class="content">
                <div class="pic-box">
                    <div class="pic">
                        <img src="img/1.jpg" alt="img" />
                    </div>
                </div>
                <div class="pic-box">
                    <div class="pic">
                        <img src="img/2.jpg" alt="img" />
                    </div>
                </div>
                <div class="pic-box">
                    <div class="pic">

                    </div>
                </div>
                <div class="pic-box">

                <div class="pic-box">

                <div class="pic-box">
                    <div class="pic">
                        <img src="img/6.jpg" alt="img" />
                    </div>
                </div>
                <div class="pic-box">
                    <div class="pic">
                        <img src="img/7.jpg" alt="img" />
